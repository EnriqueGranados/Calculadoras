<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Sencilla</title>
    <link type="text/css" href="calcu.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99d6b89963.js" crossorigin="anonymous"></script>
</head>
<body onload="init();">
    
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="mrc"></button></td>
            <td><button id="mmenos"></button></td>
            <td><button id="mmas"></button></td>
            <td><button id="division"><i class="fa-solid fa-divide"></i></button></td>
        </tr>
        <tr>
            <td><button id="siete"><i class="fa-solid fa-7"></i></button></td>
            <td><button id="ocho"><i class="fa-solid fa-8"></i></button></td>
            <td><button id="nueve"><i class="fa-solid fa-9"></i></button></td>
            <td><button id="multiplicacion"><i class="fa-solid fa-xmark"></i></button></td>
        </tr>
        <tr>
            <td><button id="cuatro"><i class="fa-solid fa-4"></i></button></td>
            <td><button id="cinco"><i class="fa-solid fa-5"></i></button></td>
            <td><button id="seis"><i class="fa-solid fa-6"></i></button></td>
            <td><button id="resta"><i class="fa-solid fa-minus"></i></button></td>
        </tr>
        <tr>
            <td><button id="uno"><i class="fa-solid fa-1"></i></button></td>
            <td><button id="dos"><i class="fa-solid fa-2"></i></button></td>
            <td><button id="tres"><i class="fa-solid fa-3"></i></button></td>
            <td><button id="suma"><i class="fa-solid fa-plus"></i></button></td>
        </tr>
        <tr>
            <td><button id="cero"><i class="fa-solid fa-0"></i></button></td>
            <td><button id="punto">.</button></td>
            <td><button id="reset"><i class="fa-solid fa-c"></i></button></td>
            <td><button id="igual"><i class="fa-solid fa-equals"></i></button></td>
        </tr>
        
    </table>
    <script src="calcu.js"></script>
</body>
</html>
